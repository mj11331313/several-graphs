<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>平行四边形</title>
    <style>
        #div1{
            width: 200px;
            height: 100px;
            margin-left: 100px;
            background: #0096dd;
            transform: skew(30deg);
        }
        /*利用transform的skew属性使长方形倾斜一个角度*/
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
