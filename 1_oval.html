<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>椭圆</title>
    <style>
        #div1{
            width: 200px;
            height: 100px;
            background: #fa558f;
            border-radius: 100px/50px;
        }  /*竖着的椭圆：高度为宽度的一半，且border-radius: 100px/50px;*/
        #div2{
            width: 100px;
            height: 200px;
            background: #0096dd;
            border-radius: 50px/100px ;
        }  /*横着的椭圆：高度为宽度的2倍，且border-radius: 50px/100px ;*/
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
